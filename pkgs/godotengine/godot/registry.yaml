# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: godotengine
    repo_name: godot
    description: Godot Engine â€“ Multi-platform 2D and 3D game engine
    format: zip
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0-stable"
        no_asset: true
      - version_constraint: semver("<= 2.0.2-stable")
        asset: Godot_v{{replace "-" "_" .Version}}_{{.OS}}{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          linux: x11
          darwin: osx
          windows: win
          amd64: "64"
          386: "32"
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: darwin
            goarch: '386'
            files:
              - name: Godot
                src: Godot32.app/Contents/MacOS/Godot
          - goos: windows
            asset: Godot_v{{replace "-" "_" .Version}}_{{.OS}}{{.Arch}}.exe.{{.Format}}
            files:
              - name: godot
                src: Godot_v{{replace "-" "_" .Version}}_{{.OS}}{{.Arch}}.exe
          - goos: linux
            asset: Godot_v{{replace "-" "_" .Version}}_{{.OS}}.{{.Arch}}.{{.Format}}
            files:
              - name: godot
                src: Godot_v{{replace "-" "_" .Version}}_{{.OS}}.{{.Arch}}
        supported_envs:
          - linux/386
          - linux/amd64
          - darwin/386
          - windows/386
          - windows/amd64
      - version_constraint: semver("<= 2.0.3-stable")
